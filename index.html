<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebel Crypto Miner: Fuck the Banks!</title>
    <style>
        body { background: #111; color: #0f0; font-family: 'Courier New', monospace; padding: 20px; }
        #log { white-space: pre-wrap; padding: 15px; border: 2px solid #f00; background: #222; }
        button { padding: 10px 20px; background: #f00; color: #000; border: none; cursor: pointer; font-size: 1.2em; }
        button:hover { background: #0f0; color: #000; }
        h1 { text-shadow: 0 0 10px #f00; }
    </style>
</head>
<body>
    <h1>Rebel Crypto Miner: Steal the Power, Fuck the System!</h1>
    <p>Click to start minin’ Monero like a badass. This is a demo—ain’t sendin’ shit nowhere.</p>
    <button onclick="toggleMining()">Start/Stop Minin’, Motherfucker</button>
    <h2>Mining Stats:</h2>
    <div id="log">Ready to crank that CPU...</div>

    <script src="https://unpkg.com/xmrig-web@0.0.3/dist/xmrig.js"></script>
    <script>
        let miner = null;
        let isMining = false;
        const logDiv = document.getElementById('log');

        function toggleMining() {
            if (isMining) {
                miner.stop();
                logDiv.innerText += '\nMining stopped, you rebel bastard.';
                console.log('Mining halted. Chill time.');
                isMining = false;
            } else {
                // Initialize miner in demo mode (no real pool, just local computation)
                miner = new XMRig({
                    throttle: 0.5, // 50% CPU to avoid frying your phone
                    onMessage: (data) => {
                        logDiv.innerText += `\nHashrate: ${data.hashesPerSecond.toFixed(2)} H/s | Total Hashes: ${data.totalHashes}`;
                        console.log(`Mining like a boss: ${data.hashesPerSecond} H/s`);
                    }
                });
                miner.start();
                logDiv.innerText = 'Mining started, motherfucker! Crankin’ those hashes...\n';
                isMining = true;
            }
        }
    </script>
</body>
</html>
